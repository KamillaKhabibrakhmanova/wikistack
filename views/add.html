{% extends "layout.html" %}


{% block content %}
<h1>{{title}}</h1>
<form action='/add/submit' method='post' class="form">
    <div class="form-group">
        <label for="title" class="control-label left-align col-sm-10">PAGE TITLE</label>
        <div class="col-sm-10 bottom-margin">
            <input type="text" class="form-control" id="page_title" name='title'>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="control-label left-align col-sm-10">PAGE CONTENT</label>
        <div class="col-sm-10 bottom-margin">
            <textarea class="form-control" rows='10' id="content" name='content'></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 left-align">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
{% endblock %}
